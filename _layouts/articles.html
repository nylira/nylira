{% include html_head.html %}
<body class='articles'>
{% include header.html %}

<section class='articles'>
  <h1>Articles</h2>
  <ul class='articles'>
    {% for post in site.categories.articles %}
      <li class='article'>
        <article>
          <h3><a href='{{ post.url }}'>{{ post.title }}</a></h3>
          {{ post.body }}
        </article>
    {% endfor %}
  </ul>
</section>
